name: Build Android
on:
  push:
    branches:
      - 'main'

jobs:
  android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./materialious/android

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install modules
        run: cd ../ && npm install

      - name: Build package
        run: cd ../ && npm run build

      - name: Sync package
        run: cd ../ && npx cap sync

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Build App
        run: |
          bash gradlew assembleRelease
          bash gradlew bundleRelease

      - name: Move files
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/app-release.apk
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/app-release.aab

      - name: Sign App
        id: sign_app
        uses: ilharp/sign-android-release@v1.0.4
        with:
          releaseDir: ./materialious/android/app/build/outputs/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Changelog
        id: changelog
        uses: ardalanamini/auto-changelog@v3
        with:
          mention-authors: true
          mention-new-contributors: true
          include-compare: false
          semver: false

      - name: Upload APKs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changelog.outputs.changelog }}
          file: ./materialious/android/app/build/outputs/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
